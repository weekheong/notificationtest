<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="home" data-url="home" tabindex="0" class="ui-page ui-page-theme-a ui-page-footer-fixed ui-page-active" style="padding-bottom: 35px;">
			<div class="ui-panel-wrapper">
			<div data-role="header" role="banner" class="ui-header ui-bar-inherit">
				<h1 class="ui-title" role="heading" aria-level="1">Tropical Grapefruit</h1>
			</div>
			
				<div data-role="main" class="ui-content">
				<a href="javascript:test()" target="_blank"><button>Click</button></a>
				</div>
				<ul id ="app-status-ul"></ul>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="PushNotification.js"></script>
        <script>
		
		var pushNotification;
		document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady(){
			pushNotification = window.plugins.pushNotification;
			if ( device.platform == 'android' || device.platform == 'Android' )
			{
			pushNotification.register(
				successHandler,
				errorHandler, {
					"senderID":"AIzaSyBY_mXX6AHlYnbf1X5qXB6a1Zpy5xzhxu8",
					"ecb":"onNotificationGCM"
				});
			}
		}
		
		// Android
		function onNotificationGCM(e) {
			$("#app-status-ul").append('<li>EVENT -> RECEIVED:' + e.event + '</li>');
		 
			switch( e.event )
			{
			case 'registered':
				if ( e.regid.length > 0 )
				{
					$("#app-status-ul").append('<li>REGISTERED -> REGID:' + e.regid + "</li>");
					
					console.log("regID = " + e.regid);
				}
			break;
		 
			case 'message':
				if ( e.foreground )
				{
					$("#app-status-ul").append('<li>--INLINE NOTIFICATION--' + '</li>');
					var my_media = new Media("/android_asset/www/"+e.soundname);
					my_media.play();
				}
				else
				{ 
					if ( e.coldstart )
					{
						$("#app-status-ul").append('<li>--COLDSTART NOTIFICATION--' + '</li>');
					}
					else
					{
						$("#app-status-ul").append('<li>--BACKGROUND NOTIFICATION--' + '</li>');
					}
				}
		 
				$("#app-status-ul").append('<li>MESSAGE -> MSG: ' + e.payload.message + '</li>');
				$("#app-status-ul").append('<li>MESSAGE -> MSGCNT: ' + e.payload.msgcnt + '</li>');
			break;
		 
			case 'error':
				$("#app-status-ul").append('<li>ERROR -> MSG:' + e.msg + '</li>');
			break;
		 
			default:
				$("#app-status-ul").append('<li>EVENT -> Unknown, an event was received and we do not know what it is</li>');
			break;
		  }
		}

		</script>
    </body>
</html>
